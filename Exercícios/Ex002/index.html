<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de tags p e /p</p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
    </p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
